components:
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
    schemas:
        Book:
            allOf:
                - type: object
                  properties:
                      id:
                          type: string
                          example: 34sdsdf34
                      title:
                          type: string
                          example: Clean Architecture
                      author:
                          type: array
                          items:
                              type: string
                              example: Thomous Hunt
                      publisher:
                          type: string
                          example: Pearson
                      summary:
                          type: string
                          example: Craftsmans's Guide to Software Structure and Desing
                      price:
                          type: integer
                          format: int32
                          example: 5000
                      ratting:
                          type: number
                          example: 4.2
                      available:
                          type: string
                          enum: [yes, no]
                          default: yes

                      category:
                          type: string
                          example: science
                - $ref: "#/components/schemas/Timestamp"
        User:
            allOf:
                - type: object
                  properties:
                      id:
                          type: string
                          example: 3d4dfs5asd
                      name:
                          type: string
                          example: al-habib
                      email:
                          type: string
                          format: email
                          example: habib@gmail.com
                      role:
                          type: string
                          example: customer
                      # user here condition for account number ...important

                - $ref: "#/components/schemas/Timestamp"

        Order:
            allOf:
                - type: object
                  properties:
                      id:
                          type: string
                          example: 3sd4sd2f3f5
                      user:
                          type: string
                          example: 2dsk3d76ds
                      cart:
                          type: string
                          example: 2d3d1d23
                      quantity:
                          type: integer
                          example: 4
                      amount:
                          type: integer
                          example: 12000
                      orderStatus:
                          type: string
                          default: pending
                      shippingMethod:
                          type: string

                - $ref: "#/components/schemas/Timestamp"
        Payment:
            allOf:
                - type: object
                  properties:
                      id:
                          type: integer
                          format: int32
                          example: 123123
                      bookId:
                          type: string
                          example: 9dfs4f5p6gdf45
                      book:
                          type: string
                          example: Clean Architecture
                      paymentMethod:
                          type: string
                          example: bKash
                      paymentStatus:
                          type: string
                          example: pending
                - $ref: "#/components/schemas/Timestamp"
        Review:
            allOf:
                - type: object
                  properties:
                      id:
                          type: integer
                          format: int32
                          example: 8945334
                      bookId:
                          type: integer
                          format: int32
                          example: 4234523
                      rating:
                          type: number
                          example: 4.5
                      userId:
                          type: integer
                          format: int32
                          example: 234234234
                - $ref: "#/components/schemas/Timestamp"
        Photo:
            allOf:
                - type: object
                  properties:
                      id:
                          type: integer
                          format: int32
                          example: 23423
                      userId:
                          type: integer
                          format: int32
                          example: 934853
                      bookId:
                          type: integer
                          format: int32
                          example: 234234
                      status:
                          type: string
                          example: profile
                      url:
                          type: string
                          example: "www.localphoto.com/photos/:345345"
                - $ref: "#/components/schemas/Timestamp"
        Cart:
            allOf:
                - type: object
                  properties:
                      id:
                          type: string
                          example: 2sd3sd42df34
                      user:
                          type: object
                          properties:
                              id:
                                  type: string
                                  example: 2dfg342f34
                              name:
                                  type: string
                                  example: asif ahmed
                      book:
                          type: array
                          items:
                              type: object
                              properties:
                                  id:
                                      type: integer
                                      format: int32
                                      example: 32342
                                  title:
                                      type: string
                                      example: grokking algoorithms
                                  price:
                                      type: integer
                                      example: 400
                      quantity:
                          type: integer
                          format: int32
                          example: 5
                      amount:
                          type: integer
                          format: int32
                          example: 12000
                - $ref: "#/components/schemas/Timestamp"
        Pagination:
            type: object
            properties:
                page:
                    type: integer
                    format: int32
                    example: 2
                limit:
                    type: integer
                    format: int32
                    example: 5
                next:
                    type: integer
                    format: int32
                    example: 3
                prev:
                    type: integer
                    format: int32
                    example: 1
                totalPage:
                    type: integer
                    format: int32
                    example: 5
                totalItems:
                    type: integer
                    format: int32
                    example: 30
            required:
                - page
                - limit
                - totalPages
                - totalItems

        Timestamp:
            type: object
            properties:
                createdAt:
                    type: string
                    format: date-time
                updatedAt:
                    type: string
                    format: date-time
            required: [createdAt, updatedAt]

    parameters:
        pageParam:
            in: query
            name: page
            description: current page number
            required: true
            schema:
                type: integer
                format: int32
                example: 2
        limitParam:
            in: query
            name: limit
            description: maximum items to be returned
            required: true
            schema:
                type: integer
                format: int32
                example: 10
        sortTypeParam:
            in: query
            name: sortType
            description: type of sort (asc or dsc)
            schema:
                type: string
                enum: [asc, desc]
                default: desc
        sortByParam:
            in: query
            name: sortBy
            description: Sort Key
            schema:
                type: string
                enum: [createdAt, updatedAt]
                default: updatedAt
        searchParam:
            in: query
            name: search
            description: Search term
            schema:
                type: string
                example: search
        searchTitle:
            in: query
            name: searchTitle
            description: Search term
            schema:
                type: string
                enum: [none, profile, cover]
                default: none
        idPathParam:
            in: path
            name: id
            required: true
            description: Item Id
            schema:
                type: string
                example: 1d2sf3sf12f31dflsd242df
    responses:
        "500":
            description: Internal Server Error
            content:
                "application/json":
                    schema:
                        type: object
                        properties:
                            code:
                                type: integer
                                format: int32
                                example: 500
                            error:
                                type: string
                                example: Internal Server Error
                            message:
                                type: string
                                example: We are sorry for the inconvenience. Please try again later
        "400":
            description: Bad Request
            content:
                "application/json":
                    schema:
                        type: object
                        properties:
                            code:
                                type: integer
                                format: int32
                                example: 400
                            error:
                                type: string
                                example: Bad Request
                            data:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        field:
                                            type: string
                                            example: email
                                        message:
                                            type: string
                                            example: Invalid email
                                        in:
                                            type: string
                                            enum: [query, body]
                                            example: body
        "401":
            description: Unauthorized
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            code:
                                type: integer
                                format: int32
                                example: 401
                            error:
                                type: string
                                example: Unauthorized
                            message:
                                type: string
                                example: You don't have the right permissions
        "404":
            description: Recource Not Found
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            code:
                                type: integer
                                format: int32
                                example: 404
                            error:
                                type: string
                                example: Not Found
                            message:
                                type: string
                                example: Requested resource not found
